spring:
  datasource:
    url: jdbc:h2:file:/data/rewardsdb
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate.ddl-auto: none
  h2:
    console.enabled: true
  sql:
    init:
      mode: always
